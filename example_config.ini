[moodle]
# Moodle connection settings
url = https://your-moodle-instance.com
username = your_username
password = your_password
initial_fetch_count = 1

[ai]
# AI summarization settings
enabled = 1
api_key = your_api_key
model = gpt-4o-mini
temperature = 0.7
max_tokens = 150
system_prompt = Summarize the message concisely with appropriate emojis, excluding links.
endpoint = https://api.openai.com/v1/
# for a custom endpoint like openrouter, you can use:
# endpoint = https://openrouter.ai/api/v1/

[notification]
# Notification handling settings
max_retries = 5
fetch_interval = 60

[health]
# Health and status notification settings
enabled = 0
# Interval in hours for sending heartbeat notifications (e.g., 24 for daily)
heartbeat_interval = 24
# Number of consecutive errors before sending a failure alert
failure_alert_threshold = 5
# Name of the notification provider for health alerts (e.g., "discord", "pushbullet")
target_provider = 

[pushbullet]
# Pushbullet notification settings
enabled = 0
api_key = your_pushbullet_key
include_summary = 1

[discord]
# Discord notification settings
enabled = 1
webhook_url = your_webhook_url
bot_name = MoodleMate
thumbnail_url = https://your-thumbnail-url.com/image.png

[webhook_site]
# For testing and debugging
enabled = 0
webhook_url = https://webhook.site/mmon...
include_summary = 1

[webui]
# Web UI settings
enabled = 0
password = your_secure_password

[your_service_name]
# Template for a custom notification provider
enabled = 0
api_key = your_api_key
endpoint = https://your-custom-endpoint.com/api/v1/